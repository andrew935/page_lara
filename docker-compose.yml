services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - docker/env.docker
    depends_on:
      - db
    restart: unless-stopped
    volumes:
      - ./:/var/www
      - app_vendor:/var/www/vendor
    networks:
      - appnet

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - app
    ports:
      # Default to 8000 for local/dev; set APP_PORT=80 on the server.
      - "${APP_PORT:-8000}:80"
    restart: unless-stopped
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - appnet

  db:
    image: mysql:8.0
    environment:
      # NOTE: kept explicit to avoid Docker Compose variable interpolation
      # picking up DB_* values from your local Laravel `.env`.
      MYSQL_DATABASE: page_lara
      MYSQL_USER: page_lara
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - appnet
    restart: unless-stopped

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - docker/env.docker
    depends_on:
      - db
    command: ["php", "artisan", "queue:work", "--tries=3", "--sleep=1"]
    volumes:
      - ./:/var/www
      - app_vendor:/var/www/vendor
    networks:
      - appnet
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - docker/env.docker
    depends_on:
      - db
    command: ["/bin/sh", "/var/www/docker/scheduler-entrypoint.sh"]
    volumes:
      - ./:/var/www
      - app_vendor:/var/www/vendor
    networks:
      - appnet
    restart: unless-stopped
    # Optional: Use profiles to conditionally start scheduler
    # Only runs when DOMAIN_CHECK_MODE=server
    # Enable with: docker compose --profile server-check up -d
    profiles:
      - server-check

volumes:
  db_data:
  app_vendor:

networks:
  appnet:
    driver: bridge


