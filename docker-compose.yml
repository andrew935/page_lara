services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - docker/env.docker
    depends_on:
      - db
    volumes:
      - ./:/var/www
      - app_vendor:/var/www/vendor
    networks:
      - appnet

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - app
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - appnet

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-page_lara}
      MYSQL_USER: ${DB_USERNAME:-page_lara}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - appnet

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - docker/env.docker
    depends_on:
      - db
    command: ["php", "artisan", "queue:work", "--tries=3", "--sleep=1"]
    volumes:
      - ./:/var/www
      - app_vendor:/var/www/vendor
    networks:
      - appnet

volumes:
  db_data:
  app_vendor:

networks:
  appnet:
    driver: bridge


